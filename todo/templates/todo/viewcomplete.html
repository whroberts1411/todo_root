
{% extends 'base.html' %}

{% block title %}
    Completed Todo
{% endblock title %}

{% load static %}

{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
    <h1>Completed Todo</h1>

    <h2 class="error">{{ error }}</h2>
    <br>
    <form method="POST">
        {% csrf_token %}
        <!-- Make sure that the displayed fields are read-only. The user is only allowed to change the
             "completed" status on this screen -->
        <div class="form-group">
            <label for="title"><b>Title</b></label>
            <input type="text" name="title" class="form-control" id="title" value="{{ todo.title }}" readonly>
        </div>
        <div class="form-group">
            <label for="memo"><b>Memo</b></label>
            <textarea readonly name="memo" rows="5" class="form-control" id="memo" >{{ todo.memo }}</textarea>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" name="important" class="form-check-input"
                id="important" {% if todo.important %}checked{% endif %} onclick="return false;">
            <label class="form-check-label" for="important">Important</label>
        </div>
        <button type="submit" class="btn btn-primary">Restore Todo</button>

    </form>
    <br>
    <hr class="my-4"/>

</div>
</div>

{% endblock content %}
